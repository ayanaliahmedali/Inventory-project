<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-full">
    <div class="bg-white p-6 rounded shadow-lg w-[30%]">
        <h2 class="text-2xl font-semibold mb-4 text-start text-gray-700">New Order</h2>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Product Name</label>
            <input type="text" placeholder="Enter product Name" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Product ID</label>
            <input type="text" placeholder="Enter product ID" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Category</label>
            <input type="text" placeholder="Select product category" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Order value</label>
            <input type="text" placeholder="Enter Order value" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Quantity</label>
            <input type="text" placeholder="Enter product quantity" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Unit</label>
            <input type="text" placeholder="Enter product unit" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Buying price</label>
            <input type="text" placeholder="Enter buying price" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="flex justify-between gap-4">
            <label class="block text-gray-700 font-semibold font-medium">Date of delivery</label>
            <input type="text" placeholder="Enter date of delivery" class="w-[250px] border p-2 mb-3 rounded">
        </div>
        <div class="mt-5 mb-3">
            <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="text-gray-700">Notify on the date of delivery</span>
            </label>
        </div>
        <div class="flex flex-row-reverse justify-end gap-4 mt-4">
            <button class="bg-blue-600 text-white px-2 py-2 rounded w-[250px]">
                Add Product
            </button>
            <button onclick="window.location.href='orders.html'"
                class="text-gray-500 border border-gray-400 px-2 py-2 rounded w-[250px]">
                Discard
            </button>
        </div>
    </div>

</body>

</html>
