<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="relative h-64 bg-cover bg-center"
        style="background-image: url('https://4.bp.blogspot.com/-PwV-dMhYX1Q/TbE4HbD8HnI/AAAAAAAAABA/xDiXxr6LHUE/s1600/Mazar+e+Quaid.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end justify-center">
            <div class="w-32 h-32 rounded-full overflow-hidden shadow-lg">
                <svg class="w-full h-full object-cover bg-gray-300" xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="#B7B7B7">
                    <path
                        d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <!-- Basic Information Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Basic Information</h2>
                <div class="space-y-4">
                    <!-- Full Name -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 w-full md:w-1/4">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name"
                            class="w-full md:w-3/4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Phone -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700 w-full md:w-1/4">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                            class="w-full md:w-3/4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Email -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 w-full md:w-1/4">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="w-full md:w-3/4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Profile Image -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <label for="img" class="block text-sm font-medium text-gray-700 w-full md:w-1/4">Profile Image</label>
                        <input type="file" id="img" name="img"
                            class="w-full md:w-3/4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Save Button -->
                    <div class="flex justify-end">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full md:w-auto">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Change Password Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Change your password</h2>
                <div class="space-y-4">
                    <!-- New Password -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <label for="new-password" class="block text-sm font-medium text-gray-700 w-full md:w-1/4">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter your new password"
                            class="w-full md:w-3/4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Confirm Password -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 w-full md:w-1/4">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password"
                            class="w-full md:w-3/4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <!-- Save Button -->
                    <div class="flex justify-end">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full md:w-auto">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
